<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz Application</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <div class="question">
            <p id="question-text"></p>
        </div>
        <div class="answers">
            <button onclick="checkAnswer(0)" id="answer0"></button>
            <button onclick="checkAnswer(1)" id="answer1"></button>
            <button onclick="checkAnswer(2)" id="answer2"></button>
            <button onclick="checkAnswer(3)" id="answer3"></button>
        </div>
        <p id="score">Score: 0</p>
        <button onclick="loadQuestion()">Next Question</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
